<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="fav_logo.ico">
  <title>Фильтр друзей</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
</head>
<body>
  <div class="title" id="title"><img src="img/title.png" alt=""></div>
  <div class="container" id="container">
    <div class="header">
      <div class="head"><div class="h1">Выберите друзей</div><div class="icon" id="closeForm"><i class="fa fa-times"></i></div></div>
      <div class="searhpanel">
        <div class="search"><input id="leftsearch" type="search" placeholder="Начните вводить имя друга"></div>
        <div class="search"><input id="rightsearch" type="search" placeholder="Начните вводить имя друга"></div>
      </div>
    </div>
    <div class="content">
      <div id="leftlist" class="leftblock">
        <div class="content__header">Ваши друзья</div>
      </div>
      <div id="rightlist" class="rightblock">
        <div class="content__header">Друзья в списке</div>
      </div>
    </div>
    <div class="bottom"><span id="userInfo"></span>
      <button id="saveBtn">Сохранить</button>
    </div>
    
  </div>
  <script id="left-template" type="text/x-handlebars-template">
    {{#each list}}
    <div id="{{id}}" class="content__item" draggable="true" ondragstart="dragStart(event)">
      <div class="photo">
        <img src="{{photo_50}}" alt="">
      </div>
      <div class="fio"><span>{{first_name}} {{last_name}}</span></div>
      <div class="icon"><span class="fa fa-plus"></span></div>
    </div>
    {{/each}}
  </script>    
  <script id="right-template" type="text/x-handlebars-template">
    {{#each list}}
    <div id="{{id}}" class="content__item" draggable="true" ondragstart="dragStart(event)">
      <div class="photo"><img src="{{photo_50}}" alt=""></div>
      <div class="fio"><span>{{first_name}} {{last_name}}</span></div>
      <div class="icon"><span class="fa fa-times"></span></div>
    </div>
    {{/each}}
  </script>    
  <script type="text/javascript" src="js/min/main.js"></script>
</body>
</html>
